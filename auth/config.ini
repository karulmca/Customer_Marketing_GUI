# Authentication System Configuration
# Settings for user authentication and session management

[authentication]
# Session timeout in seconds (default: 3600 = 1 hour)
session_timeout = 3600

# Maximum login attempts per user (default: 5)
max_login_attempts = 5

# Account lockout duration in minutes (default: 30)
lockout_duration = 30

# Password requirements
min_password_length = 6
require_uppercase = false
require_lowercase = false
require_numbers = false
require_symbols = false

[database]
# Authentication database path
auth_db_path = auth/users.db

# Enable database encryption (requires additional setup)
enable_encryption = false

[security]
# Enable IP address logging
log_ip_addresses = true

# Enable session logging
log_sessions = true

# Force password change on first login
force_password_change = false

[application]
# Application title
app_title = Company Data Scraper

# Enable user registration (admin can create users)
enable_user_registration = true

# Default user role for new users
default_user_role = user

# Roles and permissions (comma-separated)
available_roles = user,admin

[logging]
# Log file path
log_file_path = logs/auth.log

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Enable detailed logging
enable_detailed_logging = true